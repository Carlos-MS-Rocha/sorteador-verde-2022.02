<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Name</title>
    <link rel="shortcut icon" href="favicon.ico"> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header><img src="512x512.png" alt="Green Luck">
    <h1>Sorte Verde</h1>
        
    </header>
    <main class="app">
        <section>
            <h2>Informe no campo abaixo, uma lista com nomes, apelidos ou números. Separados por "vírgula" para que possa está sorteando.</h2>
            <hr>
            <p class="text-left">Adicione os Caracteres</p>
        <div class="formulario">
            <label for="entradanomes">adicione os nomes para sorteio</label>
            <textarea id="entradanomes" placeholder="Escreva aqui!"></textarea>
            
            <button class="botaoSortear">Sortear</button>
        </div>
        <div class="resultado">
            <span class="fechar">X</span>
            <p>Resultado:</p>
        </div>
    </section>
    </main>
    <footer><p>&copy;Copyright - Desenvolvido por Carlos Rocha</p></footer>
    </body>
    <script src="./Interactive.js"></script>
</html>
